<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>01-getElementById获取元素</title>
</head>
<body>
    <div id="hehehe">测试</div>
    <script>
        var elementById = document.getElementById('hehehe');
        console.log(elementById);
        console.log(typeof elementById);
        console.dir(elementById);   //console.dir打印元素对象
    </script>
</body>
</html>
