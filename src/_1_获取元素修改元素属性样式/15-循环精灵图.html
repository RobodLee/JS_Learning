<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>15-循环精灵图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            /*列表项默认是一个点，none就是去除默认样式*/
            list-style-type: none;
        }

        .box {
            width: 250px;
            margin: 100px auto;
        }

        .box li {
            float: left;
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            background: url("images/sprite.png") no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            var y = i * 44;
            //background-position设置图像的起始位置,sprite.png是一张竖着的长图，li的大小是24*24，
            //所以可以通过改变图像起始位置达到循环显示图片的效果
            lis[i].style.backgroundPosition = '0 -'+y+'px';
        }
    </script>
</body>
</html>
