<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>07-操作元素之改变元素内容</title>
</head>
<body>
    <button id="btn">按钮</button>
    <div>文本1</div>
    <div id="text">文本2</div>
    <script>
        var btn = document.getElementById('btn');
        var text1 = document.querySelector('div');
        btn.onclick = function () {
            text1.innerText = '哈哈哈';        //innerText改变元素内容
        }
        var text2 = document.querySelectorAll('div')[1];
        text2.innerText = '呵呵呵';
    </script>
</body>
</html>
