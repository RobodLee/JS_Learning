<head>
    <meta charset="UTF-8">
    <title>01-算数运算符</title>
    <script>
        // + - * / %
        //浮点数运算时会出现精度问题
        console.log(0.1 + 0.2); //0.30000000000000004
        console.log(0.07*100);  //7.000000000000001
        //不能拿两个浮点数直接比较,结果会出错
        console.log((0.1+0.2) == 0.3);  //false
    </script>
