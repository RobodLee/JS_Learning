<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>05-事件三要素</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        //1.事件源  btn
        //2.事件类型    点击事件onclick
        //3.事件处理程序  函数
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            alert('哈哈哈');
        }
    </script>
</body>
</html>
