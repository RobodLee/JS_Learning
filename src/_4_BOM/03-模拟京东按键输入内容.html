<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>03-模拟京东按键输入内容</title>
    <style>

    </style>
</head>
<body>
    <input type="text">
<script>
    var input = document.querySelector('input');
    console.log(input);
    document.addEventListener('keyup',function (e) {
        console.log(e);
        if (e.key === 's' || e.key === 'S') {
            input.focus();
        }
    })
</script>
</body>
</html>
