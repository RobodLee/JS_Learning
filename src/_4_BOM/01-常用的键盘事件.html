<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>01-常用的键盘事件</title>
    <style>

    </style>
</head>
<body>

<script>
    //1.按键弹起的时候触发
    document.addEventListener('keyup',function () {
        console.log('keyup');
    });
    //2.按键按下的时候触发，识别功能键
    document.addEventListener('keydown',function () {
        console.log('keydown');
    });
    //3.按键按下的时候触发，不识别功能键
    document.addEventListener('keypress',function () {
        console.log('keypress');
    });
    //三个事件的执行顺序  keydown -- keypress -- keyup
</script>
</body>
</html>
