<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>10-清除setTimeout定时器</title>
    <style>

    </style>
</head>
<body>
    <button>停止定时器</button>
<script>
    var btn = document.querySelector('button');

    var time1 = setTimeout(function () {
        alert("哈哈哈");
    },5000);
    btn.addEventListener('click',function () {
        clearTimeout(time1);
    });

</script>
</body>
</html>
