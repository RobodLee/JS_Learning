<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>14-发送短信案例</title>
    <style>

    </style>
</head>
<body>
    <input type="text">
    <button>发送</button>
<script>
    var input = document.querySelector('input');
    var button = document.querySelector('button');
    button.addEventListener('click',function () {
        var time = 3;
        button.disabled = true;
        button.innerHTML = '还剩 '+ time + ' 秒';
        var timer = setInterval(function () {
            if (time == 0) {
                button.innerHTML = '发送';
                clearInterval(timer);
                button.disabled = false;
            } else {
                button.innerHTML = '还剩 '+ --time+ ' 秒';
            }
        },1000);
    })
</script>
</body>
</html>
