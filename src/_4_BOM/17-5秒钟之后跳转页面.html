<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>17-5秒钟之后跳转页面</title>
    <style>

    </style>
</head>
<body>
    <button>按钮</button>
    <span>5秒后跳转到首页</span>
<script>
    let btn = document.querySelector('button');
    var span = document.querySelector('span');
    btn.addEventListener('click',function () {
        location.href = 'https://www.baidu.com';
    });
    var time = 5;
    setInterval(function () {
        if (time == 0) {
            location.href = 'https://www.baidu.com';
        } else {
            span.innerHTML = --time +'秒后跳转到首页';
        }
    },1000);
</script>
</body>
</html>
