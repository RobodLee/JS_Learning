<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>15-函数的使用</title>
    <script>
        //声明函数
        /**
         *      function 函数名() {
         *          函数体；
         *      }
         */
        //使用函数
        /**
         *      函数名();
         */
        function sayHello() {
            alert('hello');
        }
        sayHello();


        //2.函数表达式声明函数(匿名函数)
        //var 变量名 = function(){};
        var f = function () {
            console.log(arguments);
        }
        f(1,2.3,4);
    </script>
</head>
<body>

</body>
</html>
