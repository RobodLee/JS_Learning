<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>17-带参数的函数</title>
    <script>
        //声明函数
        /**
         *      function 函数名(形参1,形参2.....) {    形参只用写名字即可，不用声明类型
         *          函数体；
         *      }
         */
        //使用函数
        /**
         *      函数名(实参1.....);
         */
        function sayHello(str) {
            alert(str);
        }
        sayHello('6666');
    </script>
</head>
<body>

</body>
</html>
