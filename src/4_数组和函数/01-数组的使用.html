<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>01-数组的使用</title>
    <script>
        //创建数组
        //1.使用new关键字
        var arr1 = new Array(1,2,3);    //下标0，1.2
        arr1[5] = 6;              //下标3.4的位置是undefined
        console.log(arr1);
        //2.只用字面量 []
        var arr2 = [];
        arr2 = [1,2,'hahaha',true,NaN,undefined,666];   //js中数组可以存放任意类型的数据
        console.log(arr2);

        //获取数组元素 数组名[下标]
        console.log(arr2[100]); //没有下标为100的元素，输出undefined

    </script>
</head>
<body>

</body>
</html>
