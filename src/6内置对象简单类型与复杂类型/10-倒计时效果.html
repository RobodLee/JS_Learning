<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>10-倒计时效果</title>
    <script>
        function countDown(time) {
            var userTime = new Date(time).getTime();
            var nowTime = +new Date();
            var times = (userTime - nowTime)/1000;
            var d = parseInt(times /60/60/24);  //天
            var h = parseInt(times/60/60%24);
            return d+'天'+h;
        }
        console.log(countDown('2020-9-19 18:00:00'))
    </script>
</head>
<body>

</body>
</html>
