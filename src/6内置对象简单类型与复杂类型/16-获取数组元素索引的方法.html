<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>16-获取数组元素索引的方法</title>
    <script>
        //indexOf()     从前往后返回第一个符合条件的元素下标，找不到返回-1
        var arr = [1,2,3];
        console.log(arr.indexOf(1));
        //lastIndexOf()     从后往前查找，返回第一个符合条件的元素的下标，找不到返回-1
        console.log(arr.lastIndexOf(5));
    </script>
</head>
<body>

</body>
</html>
