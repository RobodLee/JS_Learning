<head>
    <meta charset="UTF-8">
    <title>09-获取总的毫秒数</title>
    <script>
        var date = new Date();
        console.log(date.valueOf());    //valueOf()方法
        console.log(date.getTime());    //getTime()方法
        console.log(+new Date());       //+new Date()
    </script>
