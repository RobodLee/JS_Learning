<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>18-数组转换为字符串</title>
    <script>
        var arr = [1,2,3];
        //toString()
        console.log(arr.toString());    //1,2,3
        //join(分隔符)
        console.log(arr.join('--------'));  //1--------2--------3
    </script>
</head>
<body>

</body>
</html>
