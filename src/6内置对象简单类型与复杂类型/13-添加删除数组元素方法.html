<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>13-添加删除数组元素方法</title>
    <script>
        //1.push()  在数组的末尾添加一个或多个元素，返回添加后的数组的长度
        var arr1 = [1,2,3];
        var arr1Length = arr1.push(4,5);
        console.log(arr1);
        console.log(arr1Length);    //5

        //2.unshift()   在数组开头的位置添加一个或多个元素
        arr1Length = arr1.unshift('111','22222');
        console.log(arr1);
        console.log(arr1Length);    //7

        //3.pop 删除数组最后的一个元素，返回删除的元素，长度减一
        var ssss = arr1.pop();
        console.log(ssss);
        console.log(arr1.length);   //6

        //4.pop 删除数组的第一个元素，返回删除的元素，长度减一
        var ssss = arr1.shift();
        console.log(ssss);
        console.log(arr1.length);   //5


    </script>
</head>
<body>

</body>
</html>
