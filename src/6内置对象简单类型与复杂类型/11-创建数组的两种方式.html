<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>11-创建数组的两种方式</title>
    <script>
        //1. var a = [1,2];

        //2.new Array()
        var arr1 = new Array(); //空的数组对象
        console.log(arr1);
        var arr2 = new Array(3);    //只有一个参数代表的是数组的长度
        console.log(arr2);
        var arr3 = new Array(1,2,3);    //数组有三个元素
        console.log(arr3);
    </script>
</head>
<body>

</body>
</html>
