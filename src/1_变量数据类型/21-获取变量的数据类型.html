<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-获取变量的数据类型</title>
    <script>
        //typeof 用来获取变量的数据类型
        var a = 5;
        console.log(typeof a);
        var b = 'robod';
        console.log(typeof b);
        var c = prompt('hahahaha');
        console.log(typeof c);  //prompt获取的数据是String型的
    </script>
</head>
<body>

</body>
</html>
