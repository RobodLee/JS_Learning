<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //JavaScript的字符串可以用单引号也可以用双引号，但是推荐用双引号
        var a = 'wahaha';
        //可以双引号内嵌套单引号，也可以单引号内嵌套双引号，但是不能单嵌套单，双嵌套双
        var b = 'wahaha"wahaha"';
        console.log(b);
        //转义字符以 \ 开头
        var c = '娃哈哈\n呵呵呵';
        console.log(c);

        // 检测字符串长度 length
        var a = 'fasiduuuuuuuuuuu';
        console.log(a.length);

        //字符串拼接 +       字符串+任意类型=拼接后的新字符串
        console.log('wahaha'+18);
        console.log('wahaha'+'robod');

        var age = 18;
        console.log('我今年' + age + '岁');

    </script>
</head>

</body>
</html>
