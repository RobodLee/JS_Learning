<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>20-Undefined和Null</title>
    <script>
        //一个声明后没有被赋值的变量会有一个默认值undefined
        var a;
        console.log(a); //结果为undefined
        console.log(a + 'hahaha');  //和String相加时结果为   undefinedhahaha
        console.log(a + 1);         //和Number相加时结果为 NaN

        //一个声明变量给null值，里面存的值为空
        var b = null;
        console.log(b + 'hehehe');  //和String相加时结果为  nullhehehe
        console.log(b + 1);         //和Number相加时结果为原先的Number的值
    </script>
</head>
<body>

</body>
</html>
