<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-数字型</title>
    <script>
        var num1 = 3;
        var num2 = 3.14;    //整数小数都是number
        console.log(num1);
        console.log(num2);
        console.log(0o10);   //八进制
        console.log(0x16);  //十六进制
        console.log(Number.MAX_VALUE);  //最大值
        console.log(Number.MIN_VALUE);  //最小值
        console.log(Number.MAX_VALUE * 2);  //无穷大
        console.log(-Number.MAX_VALUE * 2);  //无穷小
        console.log('Robod'-100);           //NaN: not a number，非数字
    </script>
</head>
<body>

</body>
</html>
