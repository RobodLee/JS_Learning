<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>04-JS输入输出语句</title>
    <script>
        // 1.浏览器出现输入框，用户输入,可以用一个变量获取用户输入的内容
        var s = prompt("请输入");
        // 2.浏览器弹出警示框
        alert(s);
        // 3.控制台输出打印信息
        console.log(s);
    </script>
</head>
<body>

</body>
</html>
