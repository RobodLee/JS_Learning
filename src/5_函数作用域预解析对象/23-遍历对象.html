<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>23-遍历对象</title>
    <script>
        //for in 遍历对象
        var obj = {
            name : 'robod',
            age : 18,
            sex : '男'
        }
        for (var objKey in obj) {
            console.log(objKey);
            console.log(obj[objKey]);
        }
    </script>
</head>

</body>
</html>
