<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>18-利用new Object创建对象</title>
    <script>
        //使用 new  Object()创建对象
        var robod = new Object();   //创建了一个空对象
        robod.name = 'robod';
        robod.age = 18;
        robod.say = function () {
            console.log('哈哈哈');
        }
        robod.say();
    </script>
</head>
<body>

</body>
</html>
