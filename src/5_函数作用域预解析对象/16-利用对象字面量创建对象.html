<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>16-利用对象字面量创建对象</title>
    <script>
        //使用{}创建对象
        var robod = {
            name : 'robod',
            age : 18,
            say : function () {
                console.log('哈哈哈')
            }
        }
        console.log(robod.name)             //调用对象的属性   对象名.属性名
        console.log(robod['age'])           //调用对象的属性   对象名['属性名']  要加引号
        console.log(robod.say());           //调用对象的方法   对象名.方法名()   要加括号

    </script>
</head>
<body>

</body>
</html>
